<div class="col-xxxl-9 col-xl-12">
  <ngx-room-selector (select)="roomSwitcher($event)"></ngx-room-selector>
</div>
<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard1 of statusCards1">
    
    <ngx-status-card *ngIf="room1 == true" [title]="statusCard1.title"
                     [type]="statusCard1.type">
      <i [ngClass]="statusCard1.iconClass"></i> 
    </ngx-status-card>
  </div>
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard2 of statusCards2">
    
      <ngx-status-card *ngIf="room2 == true" [title]="statusCard2.title"
                       [type]="statusCard2.type">
        <i [ngClass]="statusCard2.iconClass"></i> 
      </ngx-status-card>
    </div>
    <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard4 of statusCards4">
        <ngx-status-card *ngIf="room4 == true" [title]="statusCard4.title"
                         [type]="statusCard4.type">
          <i [ngClass]="statusCard4.iconClass"></i> 
        </ngx-status-card>
      </div>
    <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard3 of statusCards3">
    
        <ngx-status-card *ngIf="room3 == true" [title]="statusCard3.title"
                         [type]="statusCard3.type">
          <i [ngClass]="statusCard3.iconClass"></i> 
        </ngx-status-card>
      </div>



</div>
<div class="row">
  <!-- <div class="col-xxxl-9 col-xl-12">
    <ngx-rooms></ngx-rooms>
  </div> -->
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <ngx-temperature></ngx-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <ngx-electricity></ngx-electricity>
  </div>

  <div class="col-xxxl-9 col-xl-12">
    <ngx-weather></ngx-weather>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-7 col-md-6">
    <ngx-contacts></ngx-contacts>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <ngx-solar [chartValue]="72"></ngx-solar>
    <ngx-traffic></ngx-traffic>
  </div>

  <div class="col-xxxl-9 col-xl-12">
    <ngx-security-cameras></ngx-security-cameras>
  </div>
</div>
