<h1 id="title" class="title">Register</h1>
<div>

    <form class="form-signup" (submit)="handleSubmit()">
    <div  class="form-control-group">
     <label class="label" for="input-name">User name:</label>
          <input nbInput
      fullWidth type="text" id="input-name" class="form-control" placeholder="Username" required
              (change)="handleUsernameChange($event)"/>
    </div>

    <div  class="form-control-group">
     <label class="label" for="input-email">Email address:</label>
          <input nbInput
      fullWidth type="email" id="input-email" class="form-control" placeholder="Email" required
              (change)="handleEmailChange($event)"/>
    </div>

        <div  class="form-control-group">
     <label class="label" for="input-password">Password:</label>
          <input nbInput
      fullWidth type="Password" id="input-password" class="form-control" placeholder="Password" required
              (change)="handlePasswordChange($event)"/>
    </div>
      <button  nbButton
          fullWidth [class.btn-pulse]="submitted"
          status="success" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
  </div>

<section class="another-action" aria-label="Sign in">
  Already have an account? <a class="text-link" routerLink="/login">Log in</a>
</section>
